<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <form action="http://httpbin.org/post" method="post">
        <div class="main">
            <div class="container">
                <div class="logo-background">
                    <div class="rectangle">
                        <img src="Images/logo.png" class="logo">
                        <div class="logo-text">ODIN</div>
                    </div>
                </div>
                <div class="signUp-container">
                    <div class="upper-container">
                        <div class="description" id="text">This is not a real online service! You know you need something like this in your life to help you realize your
                            deepest dreams. Sign up now to get started.
                        </div>
                        <div class="sub-description" id="text">You know you want to.</div>
                    </div>

                    <div class="middle-container">
                        <div class="tri-description" id="text">Let's do this!</div>
                        <div class="sign-up">
                            <div class="form">
                                <label for="firstName">First name</label>
                                <input type="text" id="firstName" name="firstName" required><br><br>
                            </div>
                            <div class="form">
                                <label for="lastName">Last name</label>
                                <input type="text" id="lastName" name="lastName" required><br><br>
                            </div>
                            <div class="form">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required><br><br>
                            </div>
                            <div class="form">
                                <label for="phone">Phone Number</label>
                                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"  maxlength="12" required><br><br>
                            </div>
                            <div class="form">
                                <label for="password">Pasword</label>
                                <input type="password" id="password" name="password" required>
                                <div id="wPassword">* Passwords do not match</div>
                            </div>
                            <div class="form">
                                <label for="cPassword">Confirm Password</label>
                                <input type="password" id="cPassword" name="cPassword" required>
                            </div>
                        </div>
                    </div>

                    <div class="lower-container">
                            <button id='submit' type="submit">Create Account</button>
                            <p id="signIn">Already have an account? <a href="">Log in</a></p>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
<script src="main.js"></script>
</html>
